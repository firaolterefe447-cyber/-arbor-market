{% load static %}
{% load i18n %}
{% load tailwind_tags %}
<!DOCTYPE html>
{% get_current_language as LANGUAGE_CODE %}
<html lang="{{ LANGUAGE_CODE }}" dir="{% if LANGUAGE_CODE == 'ar' %}rtl{% else %}ltr{% endif %}">
<head>
    <meta charset="UTF-8">
    <title>{% trans "Edit" %} {{ crop.name }}</title>

    <!-- LOCAL TAILWIND CSS -->
    {% tailwind_css %}

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

    <div class="bg-white w-full max-w-lg p-8 rounded-3xl shadow-2xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">{% trans "Edit Product" %}</h1>
            <a href="{% url 'dashboard' %}" class="text-gray-400 hover:text-gray-600"><i class="fas fa-times"></i></a>
        </div>

        <form method="post" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">{% trans "Crop Name" %}</label>
                {{ form.name }}
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">{% trans "Price (ETB)" %}</label>
                    {{ form.price_per_kg }}
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">{% trans "Stock (kg)" %}</label>
                    {{ form.stock_quantity }}
                </div>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">{% trans "Update Photo" %}</label>
                {{ form.image }}
            </div>

            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg transition">
                {% trans "Save Changes" %} ðŸ’¾
            </button>
        </form>
    </div>

</body>
</html>
